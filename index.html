<script>
/* Clocks clocks clocks ... */
var c1 = new ArcClock();
c1.render('#clock1');

var c2 = new ArcClock({
  hourStyle: 'TICK',
  hourInner: 110,
  hourOuter: 180,
  hourColour: '#BBB',

  minuteStyle: 'TICK',
  minuteInner: 110,
  minuteOuter: 220,
  minuteColour: '#CCC',

  secondInner: 110,
  secondOuter: 290,
  secondStyle: 'TICK',
  secondColour: '#DDD',

  showWave: false
});
c2.render('#clock2');

var c3 = new ArcClock({
   hourStyle: 'ARC',
   hourColour: '#F80',
   minuteStyle: 'ARC',
   minuteColour: '#FA0',
   secondStyle: 'ARC',
   secondColour: '#FD0',
   waves: 5,
   waveInner: 20,
   waveOuter: 50,
   waveColour: '#E30',
   showCenter: false
});
c3.render('#clock3');

var c4 = new ArcClock({
  hourStyle: 'ARC',
  hourColour: '#2A0',
  minuteColour: '#2C4',
  miuteStyle: 'TICK',

  showCenter: false,
  showWave: false,
  showSecond: false
});
c4.render('#clock4');
